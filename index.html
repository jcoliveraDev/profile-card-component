<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile Card Component</title>
   <link rel="shortcut icon" href="assets/icons/favicon-32x32.png" type="image/x-icon">
   <link rel="preload" href="css/normalize.min.css" as="style">
	<link rel="stylesheet" href="css/normalize.min.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="preload" href="css/styles.min.css" as="style">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
   <main class="main">
		<article class="card">
			<header class="card__header"></header>
			<div class="card__body">
				<img src="assets/img/image-victor.jpg" class="card__img" alt="foto de perfil">
				<div class="card__info">
					<h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
					<p class="card__city">London</p>
				</div>
			</div>
			<footer class="card__footer">
				<div class="card__stats">
					<h2 class="card__number">80K</h2>
					<span class="card__category">Followers</span>
				</div>
				<div class="card__stats">
					<h2 class="card__number">803K</h2>
					<span class="card__category">Likes</span>
				</div>
				<div class="card__stats">
					<h2 class="card__number">1.4K</h2>
					<span class="card__category">Photos</span>
				</div>
			</footer>
		</article>
	</main>
</body>
</html>
